{% assign items = site.contents | where: "category", page.category  %}
{% assign total-chapter = items[-1].chapter %}

<hr style="opacity:0.5; width:90%;">

{% for i in (1..total-chapter) %}
<ul class="tut-left-ul">
	{% assign chapter-items = items | where: "chapter", i %}
	{% for item in chapter-items %}

		<li class="tut-left-li">
				<a href="{{item.url}}">{{ item.title }}</a>
		</li>
	{% endfor %}
</ul>
<hr style="opacity:0.5; width: 90%;">
{% endfor %}
