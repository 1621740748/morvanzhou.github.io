
{% if {{page.youtube_id}} %}

<div id="videochinaip" class="video-container">
<script type="text/javascript">
    var default_src = "//www.youtube.com/embed/{{page.youtube_id}}"
    var alternate_src = "//player.youku.com/embed/{{page.youku_id}}=="
    // var alternate_src = "//player.youku.com/player.php/sid/{{page.youku_id}}==/v.swf";

    // the default video source you wanna play
    chooseVideo(default_src);

   // Uncomment the following line if you want
   // it automatically select the video source
   // according to ip address:
    videoChinaIP(alternate_src);
</script>
</div>

<div class="switch-video-div">
	视频源：
	<button class="switch-video-btn" onclick="chooseVideo(default_src)">
		YouTube
	</button>
  <button class="switch-video-btn" data-toggle="collapse" data-target="#youku-info" onclick="chooseVideo(alternate_src)">
    优酷
  </button>
	<div class="collapse" id="youku-info">
		<p style="display: inline; font-size: 0.8em; cursor: help;"
		    title="优酷只支持 http 协议, 而本网站是 https, 所以会冲突">
			(优酷无法播放? 请
		<a href="http://v.youku.com/v_show/id_{{page.youku_id}}==.html"
		     target="_blank" >点击这里</a> 跳转至优酷站内)</p>
	</div>
</div>


{% else %}
	<br><br>
	<h1 style="color:#F56100;">此节内容视频还在录制中, 敬请期待~</h1>
	<br><br>
{% endif %}
