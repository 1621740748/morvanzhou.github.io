<head>
<style>
.drop-menu-btn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.drop-menu-btn:hover, .drop-menu-btn:focus {
    background-color: #3e8e41;
}

.drop-menu {
    position: absolute;
    top: 100px;
    left: 100px;
    display: block;
}

.drop-menu-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.drop-menu-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.drop-menu a:hover {background-color: #f1f1f1}

.show {display:block;}
</style>
</head>
<body>

<div class="drop-menu">
<button onclick="drop-menu-func()" class="drop-menu-btn">Dropdown</button>
  <div id="my-drop-menu" class="drop-menu-content">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
</div>

<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function drop-menu-func() {
    document.getElementById("my-drop-menu").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.drop-menu-btn')) {

    var dropdowns = document.getElementsByClassName("drop-menu-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
