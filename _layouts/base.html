<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="莫烦,python,tutorial,machine learning,{{ page.keywords }}">
  <meta name="author" content="Mofan, Morvan,莫烦,周沫凡,周莫烦,{{ page.author }}">
  <meta name="thumbnail" content="{{ site.baseurl }}{{ page.thumbnail }}" />
  <title>{% if page.title %}{{page.title}}{% endif %}{% if page.tut-title %} - {{page.tut-title}}{% endif %} - 莫烦Python</title>
  <script src="https://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="{{site.baseurl}}/stylesheets/page-style.css" type="text/css" rel="stylesheet">
  <link href="{{site.baseurl}}/stylesheets/tutorial-page.css" type="text/css" rel="stylesheet">
  <link href="{{site.baseurl}}/stylesheets/syntax.css" type="text/css" rel="stylesheet">
  <link rel="icon" href="{{site.baseurl}}/static/img/description/tab_icon.png" alt="{{ page.title }}{% increment image-count %}">

  <!-- click dropdown -->
  <script>
  $(document).ready(function(){
    $('.clicker').on("click", function(e){
      $(this).next('.dropdown-content').toggle();
      e.stopPropagation();
      e.preventDefault();
    });
  });
  </script>

  <!-- structured data -->
  <script type="application/ld+json">
  {
    "@context": "{{ site.baseurl }}{{ page.url }}",
    "@type": "BlogPosting",
    "headline": "{{ site.baseurl }}{{ page.title }}",
    "image": [
      "{{ site.baseurl }}{{ page.thumbnail }}",
     ],
    "author": {
      "@type": "Person",
      "name": "莫烦"
    },
    "description": "{{ page.description }}"
  }
  </script>

  <!-- Google adsense -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-4601203457616636",
      enable_page_level_ads: true
    });
  </script>

</head>

<body>

  {{content}}

  <footer>
    {% include footer.html %}
  </footer>
</body>
</html>
